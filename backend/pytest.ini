[tool:pytest]
DJANGO_SETTINGS_MODULE = neet_backend.test_settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    stress: marks tests as stress tests (deselect with '-m "not stress"')
    slow: marks tests as slow running (deselect with '-m "not slow"')
    auth: marks tests related to authentication
    chat: marks tests related to chatbot functionality
    question_selection: marks tests related to question selection
    export: marks tests related to export functionality